<app-loader [loaded]="!!discussion">
  <app-main-content [title]="discussion?.title" icon="comments">
    <div *ngIf="discussion?.description" class="card-block">
      {{discussion?.description}}
    </div>
    <ul items class="list-group list-group-flush">
      <app-main-content-item></app-main-content-item>
    </ul>
  </app-main-content>
  <app-tiny-editor class="d-block my-2" [elementId]="'my-editor'" (onEditorContentChange)="keyupHandler($event)">
  </app-tiny-editor>
</app-loader>
