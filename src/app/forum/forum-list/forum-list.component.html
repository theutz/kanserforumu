<div class="card">
  <div class="card-header">
    <h2 class="card-title">{{ 'FORUMS_LIST.TITLE' | translate }}</h2>
    <button *ngIf="isLoggedIn()|async" (click)="addForum()" class="add-forum">{{ 'FORUMS_LIST.ADD_BUTTON' | translate}} <i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
  <ul class="forums">
    <li class="forum" (click)="viewForum(forum.$key)" *ngFor="let forum of forums | async">
      <div class="title">
        <h5 class="title">{{forum.title}}</h5>
        <small class="w-25 text-right">{{forum.createdDate | amTimeAgo }}</small>
      </div>
      <p class="card-text">{{forum.description}}</p>
    </li>
  </ul>
</div>
