<div class="card">
  <div class="card-header">
    <h2>{{ (forum$|async)?.title }}</h2>
    <div class="btn-group btn-group-sm">
      <button (click)="addDiscussion()" class="add-discussion">
      <i class="fa fa-plus" aria-hidden="true"></i>
      {{ 'FORUM.ADD_DISCUSSION_BUTTON' | translate }}
    </button>
      <button (click)="removeForum()" class="remove-forum">
      <i class="fa fa-remove" aria-hidden="true"></i>
      {{ 'FORUM.REMOVE_FORUM_BUTTON' | translate }}
    </button>
    </div>
  </div>
  <div class="card-block">
    <p>{{ (forum$|async)?.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let discussion of discussions$ | async">
      <h6 class="list-group-item-title">{{ discussion?.title }}</h6>
      <p>{{ discussion?.description }}</p>
    </li>
  </ul>
</div>
