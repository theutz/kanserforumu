<carousel>
  <slide *ngFor="let slide of slides">
    <div class="img-holder">
      <img [src]="slide['PHOTO_URL']" [alt]="slide['TITLE']">
    </div>
    <div class="carousel-caption">
      <h1>{{ slide['TITLE'] }}</h1>
      <p class="lead">{{ slide['BODY'] }}</p>
    </div>
  </slide>
</carousel>
