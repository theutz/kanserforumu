<div class="w-100 d-flex justify-content-center">
  <div class="card card-info card-inverse text-center w-50 border-0">
    <div class="card-header">
      <h1 class="card-title m-0">{{ 'login.welcome' | translate }}</h1>
    </div>
    <div class="card-block">
      <p>{{ 'login.please' | translate }}</p>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
      <button class="btn btn-default btn-lg m-4" (click)="loginVia('facebook')">
          <i class="fa fa-facebook fa-lg mr-2" aria-hidden="true"></i>
          {{ 'login.loginWith' | translate: {value: 'Facebook' } }} 
        </button>
      <button class="btn btn-default btn-lg m-4" (click)="loginVia('google')">
          <i class="fa fa-google fa-lg mr-2" aria-hidden="true"></i>
          {{ 'login.loginWith' | translate: {value: 'Google' } }} 
        </button>
      <button class="btn btn-default btn-lg m-4" (click)="loginVia('twitter')">
          <i class="fa fa-twitter fa-lg mr-2" aria-hidden="true"></i>
          {{ 'login.loginWith' | translate: {value: 'Twitter' } }} 
        </button>
    </div>
  </div>
</div>
