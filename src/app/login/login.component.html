<div class="w-100 d-flex justify-content-center">
  <div class="card card-outline-info text-info text-center w-50">
    <div class="card-header">
      <h1 class="card-title m-0">{{ 'login.welcome' | translate }}</h1>
    </div>
    <div class="card-block">
      <h3 class="mb-4">{{ 'login.please' | translate }}</h3>
      <div class="d-flex flex-wrap justify-content-center">
        <button class="btn btn-info btn-lg m-2" (click)="loginVia('facebook')">
          <i class="fa fa-facebook fa-lg mr-2" aria-hidden="true"></i>
          {{ 'login.loginWith' | translate: {value: 'Facebook' } }} 
        </button>
        <button class="btn btn-info btn-lg m-2" (click)="loginVia('google')">
          <i class="fa fa-google fa-lg mr-2" aria-hidden="true"></i>
          {{ 'login.loginWith' | translate: {value: 'Google' } }} 
        </button>
        <button class="btn btn-info btn-lg m-2" (click)="loginVia('twitter')">
          <i class="fa fa-twitter fa-lg mr-2" aria-hidden="true"></i>
          {{ 'login.loginWith' | translate: {value: 'Twitter' } }} 
        </button>
      </div>
      <h4 class="my-4">{{ 'login.or' | translate }}</h4>
      <form class="mt-4 mb-2" (ngSubmit)="login()">
        <div class="form-group">
          <label class="control-label" for="email">{{ 'login.labels.email' | translate }}</label>
          <input class="form-control" type="email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label class="control-label" for="password">{{ 'login.labels.password' | translate }}</label>
          <input class="form-control" type="password" name="password" [(ngModel)]="password">
        </div>
        <button class="my-4" login-btn type="submit"></button>
      </form>
    </div>
  </div>
</div>
