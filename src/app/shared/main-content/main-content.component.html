<div class="card">
  <div *ngIf="!!title" class="card-header d-flex align-items-center h5">
    <i *ngIf="!!icon" class="d-block text-primary mr-3 fa fa-{{icon}}" aria-hidden="true"></i>
    <h4 class="card-title mb-0">
      {{ title }}
    </h4>
  </div>
  <div class="card-block">
    <ng-content></ng-content>
  </div>
  <div *ngIf="!!footer" class="card-footer">
    {{ footer }}
  </div>
</div>
