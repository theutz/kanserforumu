<div class="card">
  <div *ngIf="!!title" class="card-header text-info justify-content-end d-flex align-items-center h5">
    <i *ngIf="!!icon" class="d-block mr-3 fa fa-{{icon}}" aria-hidden="true"></i>
    <h4 class="card-title mr-auto mb-0">
      {{ title }}
    </h4>
    <ng-content select="[title-right]"></ng-content>
  </div>
  <ng-content></ng-content>
  <ng-content select=".card-footer"></ng-content>
</div>
