<header class="navbar">
  <nav class="container">
    <div class="brand">
      <button (click)="toggleNavbar($event)" class="navbar-toggler">
        <span id="navbar-toggler" class="navbar-toggler-icon"></span>
      </button>
      <a routerLink="" class="navbar-brand">{{title}}</a>
    </div>
    <div class="navbar-collapse" [collapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" *ngFor="let link of links">
          <a class="nav-link" [routerLink]="link.url">{{ link.title }}</a>
        </li>
      </ul>
      <ng-container [ngSwitch]="isLoggedIn()|async">
        <ng-container *ngSwitchCase="true">
          <span class="welcome-message">
          {{ 'NAVBAR.WELCOME' | translate:nameParam }}
        </span>
          <div class="profile-image">
            <img [src]="currentUser.photoURL" [alt]="currentUser.displayName">
          </div>
          <button class="logout" (click)="logout()">{{ 'NAVBAR.LOGOUT' | translate }} <i class="fa fa-sign-out" aria-hidden="true"></i></button>
        </ng-container>
        <ng-container *ngSwitchCase="false">
          <button (click)="login()" class="login">{{ 'NAVBAR.LOGIN' | translate }} <i class="fa fa-sign-in" aria-hidden="true"></i></button>
        </ng-container>
      </ng-container>
    </div>
  </nav>
</header>
