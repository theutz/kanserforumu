<header class="navbar">
  <nav class="container">
    <div class="brand">
      <button (click)="toggleNavbar($event)" class="navbar-toggler">
        <span id="navbar-toggler" class="navbar-toggler-icon"></span>
      </button>
      <a routerLink="" class="navbar-brand">{{title}}</a>
    </div>
    <div class="navbar-collapse" [collapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" *ngFor="let link of links">
          <a class="nav-link" [routerLink]="link.url">{{ link.title }}</a>
        </li>
      </ul>
      <ng-container *ngIf="isLoggedIn()|async">
        <span class="welcome-message">
          {{ 'NAVBAR.WELCOME' | translate:nameParam }}
        </span>
        <div class="profile-image">
          <img [src]="currentUser.photoURL" [alt]="currentUser.displayName">
        </div>
        <button class="logout">{{ 'NAVBAR.LOGOUT' | translate }} <i class="fa fa-sign-out" aria-hidden="true"></i></button>
      </ng-container>
    </div>
  </nav>
</header>
